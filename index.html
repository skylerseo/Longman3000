<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Longman Communication 3000</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <script src="./src/app.js" defer></script>
</head>

<body>
  <header class="logo">
    <h1>제일 많이 쓰이는 영단어 3000개</h1>
  </header>

  <nav>
    <button type="button" id="howToUseBtn" class="advice">사이트 도움말</button>
    <div id="howToUseDropdown" class="dropdownMenu">
      <p>요래요래 이용하는 것입니땅!</p>
    </div>
    <button type="button" id="partOfSpeechBtn" class="advice">품사 도움말</button>
    <div id="partOfSpeechDropdown" class="dropdownMenu">
      <p>v </br>
        n </br>
        adj </br>
        adv </br>
        prep </br>
        conj </br>
        indefinite article </br>
        definite article </br>
        determiner </br>
        predeterminer </br>
        pron </br>
        interjection </br>
        dv </br>
        auxiliary </br>
        modal </br>
        number</p>
    </div>
    <button type="button" id="slwlBtn" class="advice">SL? WL?</button>
    <div id="slwlDropdown" class="dropdownMenu">
      <dl>
        <dt>SL이란?</dt>
        <dd>Speaking Level</dd>
      </dl>
      <dl>
        <dt>WL이란?</dt>
        <dd>Writing Level</dd>
      </dl>
    </div>
    <select name="alphabetSort" class="eachSelect">
      <option data-option="*" value="전체보기">전체보기</option>
      <option data-option="1" value="한 단어씩 보기">한 단어씩 보기</option>
      <option data-option="a" value="A~ 단어만 보기">A~ 단어만 보기</option>
      <option data-option="b" value="B~ 단어만 보기">B~ 단어만 보기</option>
      <option data-option="c" value="C~ 단어만 보기">C~ 단어만 보기</option>
      <option data-option="d" value="D~ 단어만 보기">D~ 단어만 보기</option>
      <option data-option="e" value="E~ 단어만 보기">E~ 단어만 보기</option>
      <option data-option="f" value="F~ 단어만 보기">F~ 단어만 보기</option>
      <option data-option="g" value="G~ 단어만 보기">G~ 단어만 보기</option>
      <option data-option="h" value="H~ 단어만 보기">H~ 단어만 보기</option>
      <option data-option="i" value="I~ 단어만 보기">I~ 단어만 보기</option>
      <option data-option="j" value="J~ 단어만 보기">J~ 단어만 보기</option>
      <option data-option="k" value="K~ 단어만 보기">K~ 단어만 보기</option>
      <option data-option="l" value="L~ 단어만 보기">L~ 단어만 보기</option>
      <option data-option="m" value="M~ 단어만 보기">M~ 단어만 보기</option>
      <option data-option="n" value="N~ 단어만 보기">N~ 단어만 보기</option>
      <option data-option="o" value="O~ 단어만 보기">O~ 단어만 보기</option>
      <option data-option="p" value="P~ 단어만 보기">P~ 단어만 보기</option>
      <option data-option="q" value="Q~ 단어만 보기">Q~ 단어만 보기</option>
      <option data-option="r" value="R~ 단어만 보기">R~ 단어만 보기</option>
      <option data-option="s" value="S~ 단어만 보기">S~ 단어만 보기</option>
      <option data-option="t" value="T~ 단어만 보기">T~ 단어만 보기</option>
      <option data-option="u" value="U~ 단어만 보기">U~ 단어만 보기</option>
      <option data-option="v" value="V~ 단어만 보기">V~ 단어만 보기</option>
      <option data-option="w" value="W~ 단어만 보기">W~ 단어만 보기</option>
      <option data-option="y" value="Y~ 단어만 보기">Y~ 단어만 보기</option>
      <option data-option="z" value="Z~ 단어만 보기">Z~ 단어만 보기</option>
    </select>
    <select name="typeSort" class="eachSelect">
      <option data-order="alphabetSort" value="알파벳순 보기">알파벳순 보기</option>
      <option data-order="speakingSort" value="speaking순 보기">Spoken순 보기</option>
      <option data-order="writingSort" value="writing순 보기">Written순 보기</option>
      <option data-order="randomSort" value="랜덤순 보기">랜덤순 보기</option>
    </select>
  </nav>

  <section>
    <table>

      <thead class="table-title">
        <th class="column1">단어</th>
        <th class="column2">품사</th>
        <th class="column3">SL</th>
        <th class="column4">WL</th>
      </thead>

      <tbody class="words">

          <td class="column1">ability</td>

        </tr> -->
      </tbody>

    </table>
  </section>
